name: marvapp
description: A catalog about the Marvel's world


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^3.26.0
  http: ^0.12.2
  font_awesome_flutter: ^8.12.0
  firebase_auth: ^0.20.1
  firebase_core: ^0.7.0
  cloud_firestore: ^0.16.0+1

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/login/gambit.jpg
    - assets/images/marv.jpg
    - assets/images/spider.jpg
    - assets/images/ax.jpg
    - assets/images/not_available.jpg

  fonts:
    - family: Marvel
      fonts:
        - asset: assets/fonts/MarvelRegular.ttf